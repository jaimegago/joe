# Joe Configuration Example
# Copy to ~/.joe/config.yaml and customize

llm:
  # Currently active model key (must match a key in 'available')
  current: claude-sonnet

  # All configured models
  available:
    claude-sonnet:
      provider: claude
      model: claude-sonnet-4-20250514
    gemini-flash:
      provider: gemini
      model: gemini-2.0-flash-lite

  # Note: API keys are NEVER stored in config files
  # Set via environment variables:
  #   - Claude: ANTHROPIC_API_KEY
  #   - Gemini: GEMINI_API_KEY or GOOGLE_API_KEY

server:
  address: "localhost:7777"

refresh:
  # Background refresh interval in minutes
  interval_minutes: 5

  # LLM usage limits during background refresh
  llm_budget:
    max_calls_per_hour: 100
    batch_threshold: 10
    batch_timeout_sec: 30

notifications:
  desktop:
    enabled: false
    priority_threshold: medium  # low, medium, high, urgent

  slack:
    enabled: false
    priority_threshold: high

  quiet_hours:
    enabled: false
    start: "22:00"
    end: "08:00"
    timezone: Local

logging:
  # Log level: debug, info, warn, error
  level: info

  # Log file path (empty = stdout)
  file: ""
